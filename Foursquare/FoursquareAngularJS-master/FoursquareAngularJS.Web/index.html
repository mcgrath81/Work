<!DOCTYPE html>
<html data-ng-app="FoursquareApp">
<head>
    <meta name="keywords" content="angularjs,SPA,Single Page Application,bootstrap,bootstrap ui,tutorial,JS framework,foursquare,foursquare api,api,web api,Taiseer Joudeh" />
    <meta name="description" content="SPA built using angularjs, this tutorial integrates with foursquare APIs, back end built using Asp.net web api,creatd by Taiseer Joudeh" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Explore Foursquare</title>
    <link rel="stylesheet" href="content/thirdparty/pickadate/themes/default.css" />
    <link rel="stylesheet" href="content/thirdparty/pickadate/themes/default.date.css" />    
    <link rel="stylesheet" href="content/thirdparty/pickadate/themes/default.time.css" />    
    <link rel="stylesheet" href="content/thirdparty/pickadate/themes/rtl.css" />          

    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/amelia-bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/css/toaster.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>

    <div id="page">
        <header class="container" data-ng-controller="navigationController">
            <div id="menu" class="navbar navbar-default">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <div id="logo">
                        <a href='#/'>
                            <h4>Explore Foursquare</h4>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse" data-collapse="!navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-class="{'active':isActive('/explore')}"><a href="#/explore">Explore</a></li>
                        <li data-ng-class="{'active':isActive('/hotspots')}"><a href="#/hotspots">hotspots</a></li>
                        <li data-ng-class="{'active':isActive('/places')}"><a href="#/places">My Places</a></li>
                        <li data-ng-class="{'active':isActive('/about')}"><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="body" class="container">
            <div data-ng-view=""></div>
        </section>

    </div>

    <!-- 3rd party libraries -->
   
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/toaster.js"></script>
    <script src="scripts/loading-bar.min.js"></script>


    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/placesExplorerService.js"></script>
    <script src="app/services/placesPhotosService.js"></script>
    <script src="app/services/placesDataService.js"></script>
    <script src="app/services/eventsDataService.js"></script>
    <script src="app/services/attendeesDataService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/attendeesController.js"></script>
    <script src="app/controllers/placesPhotosController.js"></script>
    <script src="app/controllers/placesExplorerController.js"></script>
    <script src="app/controllers/hotspotsController.js"></script>
    <script src="app/controllers/userContextController.js"></script>
    <script src="app/controllers/myPlacesController.js"></script>
    <script src="app/controllers/navigationController.js"></script>
    <script src="app/controllers/aboutController.js"></script>

    <!-- Load custom filters -->
    <script src="app/filters/placeNameCategoryFilter.js"></script>



     <!-- load JQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- load pickadate control -->
    <script type='text/javascript' src='Scripts/ThirdParty/pickadate/legacy.js'></script>
    <script type='text/javascript' src='Scripts/ThirdParty/pickadate/picker.js'></script>
    <script type='text/javascript' src='Scripts/ThirdParty/pickadate/picker.date.js'></script>
    <script type='text/javascript' src='Scripts/ThirdParty/pickadate/picker.time.js'></script>
    
    
        <!-- Load custom directives -->
    <script src="app/directives/fsUnique.js"></script>
    <script src="app/directives/fsDatePicker.js"></script>
    

</body>
</html>
